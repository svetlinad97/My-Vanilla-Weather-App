<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Forecast - Svetlina Dimitrova</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/d3ff7b4de1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="app">
            <div class="row">
                <div class="row four-columns">
                    <div class="col-3 first-column-main">
                        <h1> Sheffield
                        </h1>
                        <p id="current-time">
                        </p>
                        <p>
                            <strong><span id="description-weather">
                                </span>
                            </strong>
                        </p>
                    </div>

                    <div class="col-2 main-icon">
                        <i class="fa-solid fa-cloud-sun"></i>
                    </div>
                    <div class="col-3 current-temperature">
                        <h2><span id="current-temperature">
                            </span><span class="degrees">
                                15 °C | °F </span>
                        </h2>
                    </div>

                    <div class="col-2 weather-info">
                        <p>
                            <strong>Real feel</strong>: <span id="real-feel"></span>°C
                            <br />
                            <strong>Wind</strong>: <span id="wind"></span>mph
                            <br />
                            <strong>Humidity</strong>: <span id="humidity"></span>%
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <small><a href="https://github.com/svetlinad97/My-Vanilla-Weather-App" target="_blank"> Open-source code</a> by
            Svetlina Dimitrova
        </small>
    </div>

    <script src="src/app.js"></script>

</body>

</html>
